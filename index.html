<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h1>Current weather</h1>
        <div clas="row">
          <div class="col-md-6">
            <form class="search">
              <input
                type="search"
                id="city-input"
                placeholder="Enter city name"
                autocomplete="off"
              />
              <input
                type="submit"
                value="Search"
                class="search-button"
                id="search-button"
              />
            </form>
          </div>
          <div class="col-md-3">
            <a href="" class="btn btn-primary">📍 My location</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <ul>
              <li id="city-name">Bogota</li>
              <li id="day">Friday</li>
              <li id="date">18 August 2022</li>
              <li id="time">11:11</li>
            </ul>
          </div>
          <div class="col-md-3">☀️</div>
          <div class="col-md-3">
            <span class="temperature">28 °</span> <span> C|F</span>
          </div>
          <div class="col-md-3">
            <ul>
              <li id="feels-like">Feels like <strong>25°</strong></li>
              <li>Condition: <strong>Sunny </strong></li>
              <li>Wind speed:<strong> 10m/s</strong></li>
              <li>Humidity: <strong> 50% </strong></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <footer>
      This project is
      <a href="https://github.com/SanitaRoge/weather-app-project">
        open-source code
      </a>
      by Sanita Roge
    </footer>
  </body>
</html>
