<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h1>Current weather</h1>
        <div clas="row">
          <div class="col-md-6">
            <form class="search">
              <input
                type="search"
                id="city-input"
                placeholder="Enter city name"
                autocomplete="off"
              />
              <input
                type="submit"
                value="Search"
                class="search-button"
                id="search-button"
              />
            </form>
          </div>
          <div class="col-md-3">
            <a href="" class="btn btn-primary" id="current-location">📍 </a>
          </div>
        </div>
        <div class="today">
          <div class="row">
            <div class="col-md-3">
              <h2 id="city-name"></h2>
              <ul>
                <li id="day">Friday</li>
                <li id="date">18 August 2022</li>
                <li id="time">11:11</li>
              </ul>
            </div>
            <div class="col-md-3 d-flex weather-icon">
              <img
                src="https://cdn-icons-png.flaticon.com/512/106/106061.png"
                alt="sunny"
              />
            </div>

            <div class="col-md-3">
              <span class="temperature" id="temperature"> </span>
              <span class="units"> ° C | <a href="">°F</a></span>
            </div>

            <div class="col-md-3">
              <ul>
                <li>Feels like: <span id="feels-like"> </span> °</li>
                <li>Condition: <span id="description"> </span></li>
                <li>Wind speed: <span id="wind-speed"> </span> m/s</li>
                <li>Humidity: <strong> 50% </strong></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <footer>
      This project is
      <a href="https://github.com/SanitaRoge/weather-app-project">
        open-source code
      </a>
      by Sanita Roge
    </footer>
  </body>
</html>
