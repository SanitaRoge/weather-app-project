<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/523fd97310.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h1>Current weather</h1>
       <form class="search" id="search-form">
          <div class="row">
          <div class="col-md-7">
              <input
                type="search"
                id="city-input"
                class="form-control"
                placeholder="Enter city name"
                autocomplete="off"
              />
              </div>
              <div class="col-md-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-light w-100"
                id="search-button"
              />
            </div>
          <div class="col-md-2">
             <span class="btn btn-outline-light" id="current-location"><i class="fa-solid fa-location-arrow fa-xl current-location"></i></span>
          </div>
          </div>
          </form>
          
        </div>
        <div class="today">
          <div class="row">
            <div class="col-md-3">
              <h2 id="city-name"></h2>

              <div class="date" id="date"></div>
            </div>
            <div class="col-md-3">
              <img src="" alt="" class="weather-icon" id="weather-icon" />
            </div>

            <div class="col-md-3">
              <div class="weather-temperature">
              <span class="temperature" id="temperature"> </span>
              <span class="units"> <a href="#" class="active" id="celsius-link">° C </a > | <a href="#" id="fahrenheit-link">°F</a></span>
              <br />
              <span class="feels-like"
                > <small>Feels like</small> 
                <span id="feels-like"> </span> °</span
              >
             </div>
            </div>

            <div class="col-md-3">
              <ul>
                <li>CONDITION</li>
                <li><span id="description"> </span></li>
                <li><i class="fa-solid fa-wind fa-lg"></i> <span id="wind-speed"> </span> km/h</li>
                <li><i class="fa-solid fa-droplet fa-lg"></i> <span id="humidity"> </span> %</li>
              </ul>
            </div>
          </div>
        </div>
       <h3>
            Weather forecast
          </h3> 
          <div class="weather-forecast" id="forecast">
 
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <footer>
      This project is
      <a href="https://github.com/SanitaRoge/weather-app-project">
        open-source code
      </a>
      by Sanita Roge
    </footer>
  </body>
</html>
